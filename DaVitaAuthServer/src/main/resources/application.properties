#--------------------Application Config----------------------------------------
server.port=8080
spring.application.name=davita-auth-server
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.service-url.defaultZone=http://${SERVICEREGISTRY_HOSTNAME:localhost}:${SERVICEREGISTRY_PORT:8761}/eureka/
#------------------------------------------------------------------------------

#-----------------------DataBase propertiesAnd Hibernate-----------------------
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/davitademo
spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME:localhost}:${RDS_PORT:3306}/${RDS_DB_NAME:inbox_schema}
spring.datasource.username=root
#spring.datasource.password=password_123
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#--------------------------------------------------------------------------------

#------------------------Actuator Config----------------------------------------------
management.endpoints.web.exposure.include=refresh
management.security.enabled=false
spring.cloud.config.fail-fast=true
#--------------------------------------------------------------------------------------

#---------------------Hikari Configuration for Connection pooling-------------------

# Hikari will use the above plus the following to setup connection pooling
spring.datasource.hikari.minimumIdle=3
spring.datasource.hikari.maximumPoolSize=500
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.poolName=SpringBootJPAHikariCP
spring.datasource.hikari.maxLifetime=2000000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.pool-prepared-statements=true
spring.datasource.max-open-prepared-statements=250
spring.jpa.hibernate.connection.provider_class=org.hibernate.hikaricp.internal.HikariCPConnectionProvider
#----------------------------------------------------------------------------------------------------------------

#--------------------Exception Config---------------------------------------
server.error.include-stacktrace=never

#---------------------------------------------------------------------------
#feign.hystrix.enabled=true
#hystrix.shareSecurityContext=true

#----------------------------------------ignore services all-------------------
zuul.ignored-services: '*'
#-------------------------------------------------------------------------------------

#------------------All url come with prefix/api will interpret---------------------------
zuul.prefix=/api

#----------------------------------------------------------------------------------

#----------------------------Zuul Routing Config-------------------------------

zuul.routes.admin-service.path=/admin-service/**
#zuul.routes.admin-service.url=http://localhost:8085/**
zuul.routes.admin-service.sensitive-headers=Cookie,Set-Cookie
zuul.routes.admin-service.service-id=admin-service
#-------patient zuul riuting------------
zuul.routes.patient-service.path=/patient-service/**
zuul.routes.patient-service.sensitive-headers=Cookie,Set-Cookie
zuul.routes.patient-service.service-id=patient-service
#--------------Medication zuul routing------------------------------------------

zuul.routes.MedicationApplication.path=/MedicationApplication/**
zuul.routes.MedicationApplication.sensitive-headers=Cookie,Set-Cookie
zuul.routes.MedicationApplication.service-id=MedicationApplication
#--------------------------------------------------------------------------------------

#-------------------------Request and Response Time config----------------------------------
zuul.host.socket-timeout-millis=35000
zuul.host.connect-timeout-millis=35000
ribbon.ConnectTimeout=30000
ribbon.ReadTimeout=30000

