server.port=9595
spring.application.name=mail-consumer
spring.profiles.active=dev
#spring.cloud.config.uri=http://localhost:8888
#spring.config.import=optional:configserver:http://localhost:8888
spring.config.import=optional:configserver:http://${CONFIG_HOSTNAME:localhost}:${CONFIG_PORT:8888}
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.initial-interval=3000
spring.cloud.config.retry.multiplier=1.3
spring.cloud.config.retry.max-interval=5000
spring.cloud.config.retry.max-attempts=20
#--------------expose actuator endpoints--------------------------------

management.endpoints.web.exposure.include=refresh
management.security.enabled=false

#---------------Eureka-------------------------------------

#eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.service-url.defaultZone=http://${SERVICEREGISTRY_HOSTNAME:localhost}:${SERVICEREGISTRY_PORT:8761}/eureka/
#----------------------Kafka Config--------------------------------
spring.kafka.consumer.group-id=mailsend
spring.kafka.consumer.value-deserializer=in.davita.impact.erp.mail.consumer.erpmailconsumer.events.KafkaMailSenderDeserializer
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.listener.ack-mode=MANUAL
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.listener.missing-topics-fatal=false
